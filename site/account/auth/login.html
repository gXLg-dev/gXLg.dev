<div class="single-card">
  <div class="card">
    <div class="heading">Login</div>
    <div class="text">
      Welcome to gXLg.dev! Login now!
      <br><br>
      Can't login? <a class="link" href="/account/reset/request">Reset account</a>

      <form class="f" action="/api/auth/login" null-api="$./lib/auth/login.js" null-access="r => !r.auth">
        <input type="hidden" name="verify" null-attr="r => ({ 'value': r.query.verify })">

        <label>
          Email:
          <input class="inp" type="email" name="email" autocomplete="email">
        </label>

        <label>
          Your password:
          <input class="inp" type="password" name="password" autocomplete="current-password">
        </label>

        <label>
          One Time Password:
          <input class="inp" type="number" name="otp" autocomplete="off">
        </label>

        <label>
          Confirm you are human:
          <div null-turnstile="login"></div>
          <div class="tip">If the test doesn't load, try refreshing the page.</div>
        </label>

        <input class="but" type="submit" value="Login!">
        <div class="error" null-data="^login-error"></div>
      </form>

      <div class="tip">Password security: <a class="link" href="https://haveibeenpwned.com/passwords">Have I Been Pwned?</a></div>
    </div>
  </div>
</div>
