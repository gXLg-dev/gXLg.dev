<!DOCTYPE html>
<html lang="en">
  <head null-adder="#seo.html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">

    <link rel="icon" href="/static/logo.jpg">
    <title null-data="r => r.page.title"></title>
 
    <link rel="stylesheet" href="/static/css/main.css">
  </head>

  <body>
    <div id="outer">
      <div id="header">
        <div id="navbar" null-list="r => r.page.navbar" null-adder="#partials/navitem.html">
          <a class="nav-item" href="/">
            <div class="logo">
              <img src="/static/logo.jpg" height="30">
            </div>gXLg.dev
          </a>
        </div>
        <a id="account" href="/account">
          <svg width="30" viewBox="0 0 100 100">
            <circle cx="50" cy="20" r="20" />
            <path d="M10,100 H90 V70 Q50,30,10,70 V100 Z" />
          </svg>
        </a>
      </div>

      <div id="content" null-container="r => r.page.id"></div>
      <div id="footer">
        This website is <a class="link" href="https://github.com/gXLg-dev/gXLg.dev">open source</a>
        <br>
        <a class="link" href="/imprint">Imprint</a> - <a class="link" href="/privacy">Privacy Policy</a>
        <br>
        Copyright gXLg.dev <span null-data="() => (new Date()).getFullYear()"></span>
      </div>
    </div>
  </body>
</html>
